<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Navbar */
.navbar {
    position: sticky;
    top: 0;
    background-color: #333;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
}

.navbar .logo {
    font-weight: 600;
    font-size: 1.5em;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 400;
}

/* Intro Section */
.intro-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 50px;
    background-color: #f9f9f9;
}

.intro-content {
    max-width: 50%;
}

.cta-button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    margin-top: 20px;
}

.intro-image img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

/* Contact Us Section */
.contact-section {
    padding: 50px;
    background-color: #fff;
}

.contact-section form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.contact-section input,
.contact-section textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
}

.contact-section input:focus,
.contact-section textarea:focus {
    outline: none;
    border-color: #007bff;
}

.contact-section button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-weight: 600;
}

/* Table Section */
.table-section {
    padding: 50px;
    background-color: #f9f9f9;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

tfoot {
    background-color: #333;
    color: white;
}

tfoot td {
    padding: 10px;
    text-align: center;
}

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Startup Logo</div>
        <ul class="nav-links">
            <li><a href="#intro">Home</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="#table">Table</a></li>
        </ul>
    </nav>

    <!-- Intro Section -->
    <section id="intro" class="intro-section">
        <div class="intro-content">
            <h1>Welcome to Our Startup</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur vehicula dictum lacus, vel lobortis sapien.</p>
            <button class="cta-button">Get Started</button>
        </div>
        <div class="intro-image">
            <img src="jeff-bezos.jpg" alt="Jeff Bezos">
        </div>
    </section>

    <!-- Contact Us Section -->
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Table Section -->
    <section id="table" class="table-section">
        <h2>Our Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
                <tr>
                    <td>Data 4</td>
                    <td>Data 5</td>
                    <td>Data 6</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Footer Information</td>
                </tr>
            </tfoot>
        </table>
    </section>
</body>
</html>
